<!DOCTYPE html>
<html lang= "en">
    <head>
        <meta charset = "utf-8">
        <title>Template</title>
        <meta name="description" content="info about contents of html file".>
        <link rel= "stylesheet" type= "text/css" href="{{url_for('static' , filename = 'style.css')}}">
    </head>
    <body>
        <h1>Hello flask!</h1>
        <div class="container">
            <table>
                {% for column in range(columns) %}
                {% if column % 2 == 0 %}
                    <tr>
                    {% for row in range(rows) %}
                        {% if row % 2 ==0 %}
                            <td class ="color1"></td>
                        {% else %}
                            <td class ="color2"></td>
                        {% endif %}
                    {% endfor %}
                    </tr>
                {% else %}
                    <tr>
                    {% for row in range(rows) %}
                        {% if row % 2 !=0 %}
                            <td class ="color1"></td>
                        {% else %}
                            <td class ="color2"></td>
                        {% endif %}
                    {% endfor %}
                    </tr>
                {% endif %}
                {% endfor %}
            </table>
        </div>
    </body>
</html>
